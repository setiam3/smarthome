
<ion-header page-setting-header class="page-setting-header">
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>setting</ion-title>
		<ion-buttons slot="end">
			<ion-button (click)="showPopover($event)"><ion-icon name="ellipsis-vertical-outline"></ion-icon></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content page-setting-content class="page-setting-content " >
	<form [formGroup]="formSetting">
		<ion-list>
		<ion-item>
			<ion-label position="floating">server</ion-label>
			<ion-input formControlName="server" color="primary" type="text" clear-input ></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">name</ion-label>
			<ion-input formControlName="name" color="primary" type="text" clear-input ></ion-input>
		</ion-item>
		<ion-card-content>
			<ion-button (click)="onSubmit()" color="primary" expand="block">
				save
			</ion-button>
		</ion-card-content>
		</ion-list>
	</form>

</ion-content>
